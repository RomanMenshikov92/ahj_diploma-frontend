      <div class="container"></div>
      <div class="video-container">
        <video class="video" controls></video>
        <div class="video-controls">
          <div class="video-save">Save</div>
          <span class="video-timer"></span>
          <div class="video-cancel">Exit</div>
        </div>
        <form class="video-form">
          <input type="file" class="video-file-input" name="file" />
        </form>
      </div>
      <div class="audio-container">
        <audio class="audio" controls></audio>
        <div class="audio-controls">
          <div class="audio-save">Save</div>
          <span class="audio-timer"></span>
          <div class="audio-cancel">Exit</div>
        </div>
        <form class="audio-form">
          <input type="file" class="audio-file-input" name="file" />
        </form>
      </div>
